<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="Container">
        <div id="Loading">
            <div class="ring"></div>
        </div>
        <div id="Content">
            <span>Happy Birthday</span>
        </div>
    </div>

    <script>
        const myTimeout = setTimeout(myContent, 5000);
        function myContent() {
            document.getElementById('Container').style.animation = 'changebg 4s';
            document.getElementById('Content').style.display = 'flex';
            document.getElementById('Loading').style.display = 'none';
            document.getElementById('Content').style.animation = 'changecolor 4s';
        }
    </script>
</body>
